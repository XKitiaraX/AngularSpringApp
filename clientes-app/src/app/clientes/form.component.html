<ul class="alert alert-danger" *ngIf="errores?.length">
  <li *ngFor="let error of errores">
    {{error}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label form="nombre"
               class="col-form-label col-sm-2">
          Nombre
        </label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 [(ngModel)]="cliente.nombre"
                 required
                 minlength="4"
                 #nombre="ngModel"
                 name="nombre">

          <div class="alert alert-danger" *ngIf="nombre.invalid && nombre.touched">
              El nombre es obligatorio y debe tener al menos 4 caracteres
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label form="apellido"
               class="col-form-label col-sm-2">
          Apellido
        </label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 [(ngModel)]="cliente.apellido"
                 required
                 #apellido="ngModel"
                 name="apellido">
          <div class="alert alert-danger" *ngIf="apellido.invalid && apellido.touched">
              El apellido es obligatorio
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label form="email"
               class="col-form-label col-sm-2">
          Email
        </label>
        <div class="col-sm-6">
          <input type="text"
                 class="form-control"
                 [(ngModel)]="cliente.email"
                 required
                 email
                 #email="ngModel"
                 name="email">
          <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
              El email es obligatorio
              y debe tener un formato v√°lido
          </div>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-6">
          <button *ngIf="!cliente.id else updateBtn"
                  class="btn btn-primary"
                  role="button"
                  [disabled]="clienteForm.invalid"
                  (click)="create()">
            Crear
          </button>
          <ng-template #updateBtn>
            <button class="btn btn-primary"
                    role="button"
                    [disabled]="clienteForm.invalid"
                    (click)="update()">
              Actualizar
            </button>
          </ng-template>

        </div>
      </div>
    </form>
  </div>
</div>
